name: build-image

on:
  workflow_dispatch:

env:
  DOCKERHUB_IMAGENAME: debian-base
  DOCKERHUB_TAG: buster-20230109
    
jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      # - name: Checkout code
      #   uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      # - name: Log in to registry
      #   run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # - name: Login to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:context"
          build-args: |
            VERSION=${{ env.DOCKERHUB_TAG }}
          push: false
          load: true
          # platforms: linux/amd64,linux/arm64,linux/386
          platforms: linux/386
          tags: |
            ghcr.io/andzuc/debian-base:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_IMAGENAME }}:${{ env.DOCKERHUB_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_IMAGENAME }}:latest
      - run: docker push ghcr.io/andzuc/debian-base:latest
